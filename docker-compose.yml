      - Consul__ServiceName=animal-service
      - Consul__ServiceId=animal-service-1
      - Consul__ServiceAddress=http://animal-service-1
      - Consul__ServicePort=80
    depends_on:
      - consul
      - mysql-db
    networks:
      - backend

  animal-service-2:
