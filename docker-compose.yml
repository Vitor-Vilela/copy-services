services:
  consul:
    image: hashicorp/consul:latest
    ports:
      - "8500:8500"
    command: agent -server -bind=0.0.0.0 -client=0.0.0.0 -bootstrap-expect=1 -ui
    networks:
      - backend

  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: animal_catalog
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - backend

  api-gateway:
    build: ./Services/ApiGateway
    ports:
      - "7001:7001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - GlobalConfiguration__ServiceDiscoveryProvider__Type=Consul
      - GlobalConfiguration__ServiceDiscoveryProvider__Host=consul
      - GlobalConfiguration__ServiceDiscoveryProvider__Port=8500
      - GlobalConfiguration__ServiceDiscoveryProvider__Scheme=http
    depends_on:
      - consul
    networks:
      - backend

  auth-service:
    build: ./Services/auth_service
    environment:
      - DB_HOST=mysql-db
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=auth_db
      - JWT_SECRET=minha-chave-super-secreta-do-brasil-sil-sil
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=auth-service
      - PORT=3000
      - ADDRESS=auth-service
    depends_on:
      - consul
      - mysql-db
    networks:
      - backend

  auth-service-2:
    build: ./Services/auth_service
    environment:
      - DB_HOST=mysql-db
      - DB_USER=root
      - DB_PASS=root
      - DB_NAME=auth_db
      - JWT_SECRET=minha-chave-super-secreta-do-brasil-sil-sil
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=auth-service
      - PORT=3000
      - ADDRESS=auth-service-2
    depends_on:
      - consul
      - mysql-db
    networks:
      - backend

  animal-service-1:
