      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - SERVICE_NAME=payment-service
      - SERVICE_PORT=8000
      - SERVICE_ADDRESS=fake-psp
      - BASE_URL=http://localhost:7001/payments
    depends_on:
      - consul
      - api-gateway
    networks:
      - backend

  fake-psp-2:
